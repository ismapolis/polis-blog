name: CI/CD - Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Obtener el SHA corto del commit
      - name: Extract short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # 3. Login en Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. Build & Push ARM64 image
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: |
            docker.io/${{ secrets.DOCKER_USERNAME }}/polis-blog:${{ steps.vars.outputs.sha_short }}
            docker.io/${{ secrets.DOCKER_USERNAME }}/polis-blog:latest
          cache-from: type=registry,ref=docker.io/${{ secrets.DOCKER_USERNAME }}/polis-blog:latest
          cache-to: type=registry,mode=max,ref=docker.io/${{ secrets.DOCKER_USERNAME }}/polis-blog:latest
